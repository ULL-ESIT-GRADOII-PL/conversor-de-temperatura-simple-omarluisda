<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HTML 5 Pattern</title>
<style type="text/css">
#contenedor {
     width:500px;
     margin:0 auto;
     padding-top:80px;
     font-family: Arial, Helvetica, Sans-serif;
     font-size:12px;
     color:#999;
}
</style>
</head>
<body>
  <div id="contenedor">
    <form>
      <fieldset>
        <p><label>Introduzca la temperatura : </label><input type="text" pattern="^\s*([-+]?\d+(?:\.\d*)?)(?:([eE])[+-]?(\d)+)?\s*(f|fa|far|fare|faren|farenh|farenhe|farenheit|c|ce|cel|cels|celsi|celsiu|celsius)\s*$";
" /></p>
        <input id="final" type="submit" value="Aceptar" />
      </fieldset>
    </form>
  </div>
</body>
</html>
